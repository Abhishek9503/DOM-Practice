<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-wrap: wrap;
        padding-top: 5rem;
      }

      .card {
        border: 1px dashed;
        height: 10rem;
        width: 10rem;
      }

      .solid {
        border: 2px solid ;
      }
    </style>
  </head>
  <body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>

    <script>

      // write a script to do the follwoidn :

      let allCards= document.querySelectorAll(".card");
      let preCard;

      allCards.forEach((card)=>{
          card.addEventListener("mouseleave", (e)=>{
             preCard = e.currentTarget;
          })

          card.addEventListener("mouseenter", (e)=>{

              if(!preCard)return;
           preCard.classList.remove("solid");

           allCards.forEach((eachCard)=>{
              if(preCard !== eachCard)
                  eachCard.classList.add("solid");
              })
           })
          })
    </script>
  </body>
</html>
